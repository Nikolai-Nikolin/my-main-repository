<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <div class="main-card">

    <div class="box-image-link">
      <a class="default-img-link" href="#"></a>
      <a class="hover-img-link" href="#"></a>
    </div>
    <h3><a href="#">Equilibrium #3429</a></h3>
    <p>Our Equilibrium collection promotes balance and calm.</p>
       
    <div class="description">
      <div class="ethereum">
        <img src="./images/icon-ethereum.svg" alt="ethereum">
        <p>0.041 ETH</p>
      </div>
      <div class="clock">
        <img src="./images/icon-clock.svg" alt="clock">
        <p>3 days left</p>
      </div>
    </div>

    <div class="line"></div>

    <div class="avatar">
      <img src="./images/image-avatar.png" alt="avatar">
      <span class="creation">Creation of</span>
      <span class="jules"><a href="#">Jules Wyvern</a></span>
    </div>
  </div>
</body>

</html>
